<h1>Enter Text</h1>
<form method="POST">
    <label for="text">Text:</label>
    <input type="text" id="text" name="text">
    <input type="submit" value="Submit">
</form>

{% if form_data %}
    <div id="form-response">
        <h1>Positive: {{pos}}</h1>
        <h1>Negative: {{neg}}</h1>
        <h1>Neutral: {{neu}}</h1>    
    </div>
{% endif %}
